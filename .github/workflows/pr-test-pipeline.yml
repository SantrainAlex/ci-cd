name: PR Test Pipeline

# D√©finition des permissions globales pour le workflow
permissions:
  contents: read
  pull-requests: write
  checks: write
  issues: write

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  test:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'feature/')
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    name: Test Node ${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          echo "üì¶ Installation des d√©pendances termin√©e"

      - name: Run linter
        run: |
          echo "üîç V√©rification du code avec ESLint..."
          npm run lint || echo "‚ö†Ô∏è Des probl√®mes de style ont √©t√© trouv√©s mais on continue"
        continue-on-error: true

      - name: Run unit tests
        run: |
          echo "üß™ Ex√©cution des tests unitaires..."
          npm test

      - name: Run integration tests
        if: success()
        run: |
          echo "üîÑ Ex√©cution des tests d'int√©gration..."
          npm run test:integration || echo "‚ö†Ô∏è Certains tests d'int√©gration ont √©chou√©"

      - name: Generate test coverage report
        if: success()
        run: |
          echo "üìä G√©n√©ration du rapport de couverture..."
          npm run test:coverage
          
          VERSION=$(echo "${{ matrix.node-version }}" | sed 's/\.x//')
          echo "Rapport de couverture de tests - Node.js $VERSION" > coverage_Node$VERSION.txt
          echo "Date de g√©n√©ration: $(date)" >> coverage_Node$VERSION.txt
          echo "----------------------------------------" >> coverage_Node$VERSION.txt
          
          if [ -f "coverage/lcov-report/index.html" ]; then
            STATS=$(grep -A 4 "<div class='fl pad1y space-right2'>" coverage/lcov-report/index.html | grep -o "[0-9]\+\.[0-9]\+%")
            echo "Statistiques de couverture:" >> coverage_Node$VERSION.txt
            echo "Statements: $(echo "$STATS" | sed -n '1p')" >> coverage_Node$VERSION.txt
            echo "Branches: $(echo "$STATS" | sed -n '2p')" >> coverage_Node$VERSION.txt
            echo "Functions: $(echo "$STATS" | sed -n '3p')" >> coverage_Node$VERSION.txt
            echo "Lines: $(echo "$STATS" | sed -n '4p')" >> coverage_Node$VERSION.txt
          else
            if [ -f "coverage/coverage-final.json" ]; then
              echo "Donn√©es brutes de couverture:" >> coverage_Node$VERSION.txt
              cat coverage/coverage-final.json >> coverage_Node$VERSION.txt
            fi
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage_Node${{ matrix.node-version }}
          path: coverage_Node*.txt
          retention-days: 14

  report-results:
    needs: test
    runs-on: ubuntu-latest
    if: always() && startsWith(github.head_ref, 'feature/')
    steps:
      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        if: success()

      - name: Comment PR with test results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const workflow_url = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            
            let status = '';
            if ('${{ needs.test.result }}' === 'success') {
              status = '‚úÖ Tous les tests ont r√©ussi sur Node.js 18 et 20';
            } else if ('${{ needs.test.result }}' === 'failure') {
              status = '‚ùå Certains tests ont √©chou√©';
            } else {
              status = '‚ö†Ô∏è Statut des tests : ${{ needs.test.result }}';
            }
            
            let coverageInfo = '\n\n### Rapports de couverture\n';
            try {
              const files = fs.readdirSync('.');
              const coverageFiles = files.filter(f => f.startsWith('coverage_Node'));
              for (const file of coverageFiles) {
                const content = fs.readFileSync(file, 'utf8');
                const version = file.match(/Node(\d+)/)[1];
                coverageInfo += `\n<details><summary>Node.js ${version}</summary>\n\n\`\`\`\n${content}\n\`\`\`\n</details>\n`;
              }
            } catch (error) {
              coverageInfo = '\n\n‚ùå Erreur lors de la lecture des rapports de couverture';
            }
            
            const comment = `## R√©sultats des Tests
            ${status}
            
            [Voir les d√©tails des tests](${workflow_url})
            ${coverageInfo}
            
            > Cette PR a √©t√© test√©e car elle provient d'une branche feature/* vers develop.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

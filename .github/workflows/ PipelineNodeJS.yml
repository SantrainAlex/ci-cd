name: Node.js CI/CD Pipeline

on:
  push:
    branches: 
      - 'features/**'
      - 'hotfix/**'

jobs:
  conventional-commits-check:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/features/') || startsWith(github.ref, 'refs/heads/hotfix/')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Validate Conventional Commits
        uses: webiny/action-conventional-commits@v1.1.0
        with:
          commitTypes: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          commitScopes: ""
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: [conventional-commits-check]
    if: always()

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        # Tenter d'abord npm ci
        if npm ci; then
          echo "‚úÖ Installation r√©ussie avec npm ci"
        else
          echo "‚ö†Ô∏è npm ci a √©chou√©, tentative avec npm install..."
          # Si npm ci √©choue, utiliser npm install et mettre √† jour le lock file
          npm install
          
          # V√©rifier si des changements ont √©t√© apport√©s au package-lock.json
          if git diff --name-only | grep -q "package-lock.json"; then
            echo "üì¶ Le package-lock.json a √©t√© mis √† jour"
            
            # Configurer git
            git config --global user.name 'GitHub Actions Bot'
            git config --global user.email 'actions@github.com'
            
            # Commit et push les changements du package-lock.json
            git add package-lock.json
            git commit -m "chore: mise √† jour package-lock.json"
            
            # Extraire le nom de la branche courante
            CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
            git push origin HEAD:$CURRENT_BRANCH
          fi
        fi
      
    - name: Run tests
      run: npm test
      
    - name: Build
      run: npm run build --if-present